{% extends 'shop/base.html' %}
<html>
<head>
</head>
{% block context %}
<body>
<div class="row">
      {% for product in product_list %}
        <div class="post-item col-12 col-sm-6 col-md-6 col-lg-3 p-2">
          <div class="card h-100">
            <div class="card-body">
              <img src="{{ product.image.url }}">
              <h2 class="card-title">{{ product.name }}</h2>
              <p class="text-primary"><i class="far fa-calendar-alt"></i> {{ product.price}}</p>
              <p  class="card-text">{{product.category|safe | truncatewords:10 }}</p>
              <a href="{% url 'product_detail' product.slug  %}" class="btn btn-outline-primary">Read More</a>
              </div>
          </div>
        </div>
      {% endfor %}
    </div>
</body>
</html>
{% endblock context %}
