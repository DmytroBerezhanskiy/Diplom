{% extends 'shop/base.html' %}
{% block body %}
<div>
    {% for product in product_list %}
        <div>
            <h2>{{product.name}}</h2>
            <p>{{product.category}}|{{product.price}}</p>
            <p>{{product.created}}</p>
            <a href="{% url 'product_detail' product.slug %}">Read More</a>
        </div>
    {% endfor %}
</div>
{% endblock body %}
