{% extends "account/base.html" %}
{% block title %}Create an account{% endblock %}
{% block context %}
<h1>Create an account</h1>
<p>You can sign up by using the following form:</p>
<form action="." method="post">
    {{ register_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create account"></p>
</form>
{% endblock %}
